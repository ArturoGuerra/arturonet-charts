# Default values for arturonet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

website:
  name: arturonet-website
  replicas: 2
  image:
    repository: arturoguerra/arturonet
    pullPolicy: IfNotPresent
    tag: 1b88a45936aae24c50b80833461ac8d242bb6a49
  config:
    BASE_URL: "http://arturonet-api/api"
    BROWSER_BASE_URL: "https://arturonet.com/api"
api:
  name: arturonet-api
  replicas: 2
  image:
    repository: arturoguerra/arturonet-api
    pullPolicy: IfNotPresent
    tag: 69094ad4c3ca3fdcfda1e27586b687f69de0b5ce
  config: {}
tls:
  enabled: true
ingress:
  name: arturonet
  host: arturonet.com
  paths:
    - path: "/api/"
      port: 80
      service: arturonet-api
    - path: "/"
      port: 80
      service: arturonet-website
