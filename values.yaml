# Default values for arturonet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


website:
  name: website
  replicas: 2
  image:
    repository: arturoguerra/arturonet
    pullPolicy: IfNotPresent
    tag: latest

tls:
  enabled: true

ingress:
  name: arturonet
  host: arturonet.com
  paths:
    - path: "/"
      service: website
      port: 80
